name: 'Build Package Action'
description: 'Build package'

inputs:
  package:
    description: 'Package name'
    required: true
    default: ''

runs:
  using: 'composite'
  steps:
    - run: |
        echo "Building Docker image for ${{ inputs.package }}"
        cd packages/${{ inputs.package }}
        docker build .
      shell: bash
