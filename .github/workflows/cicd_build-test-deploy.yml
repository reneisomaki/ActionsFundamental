name: Build, test and deploy package

on:
  workflow_call:
    inputs:
      package:
        description: 'Package name to be build, test and deployed.'
        type: string
        required: true

jobs:
  Lint:
    runs-on: ubunty-latest
    steps:
      - run: echo "Linted" >> $GITHUB_STEP_SUMMARY

  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Get version
        id: version
        run: |
          cd packages/${{ inputs.package }}
          version=$(jq -r '.version' ./package.json)
          echo "version is $version"
          echo "version=$version" >> $GITHUB_OUTPUT
        shell: bash
      - name: Building Docker image for ${{ inputs.package }}
        run: |
          cd packages/${{ inputs.package }}
          docker build --output type=tar,dest=$RUNNER_TEMP/image.tar .
          echo 'Files in temporary directory $RUNNER_TEMP:'
          ls $$RUNNER_TEMP
        shell: bash
      - uses: actions/upload-artifact@v3
        with: 
          name: ${{ inputs.package }}-${{ steps.version.outputs.version }}
          path: ${{ process.env['RUNNER_TEMP'] }}/image.tar

  Test:
    runs-on: ubuntu-latest
    needs: [ Lint ]
    steps:
      - uses: actions/checkout@v3
      - name: Get version
        id: version
        run: |
          cd packages/${{ inputs.package }}
          version=$(jq -r '.version' ./package.json)
          echo "version=$version" >> $GITHUB_OUTPUT
        shell: bash
      - uses: actions/download-artifact@v3
        with: 
          name: ${{ inputs.package }}-${{ steps.version.outputs.version }}
          path: /tmp/image.tar
      - run: echo "Tests OK" >> $GITHUB_STEP_SUMMARY

  Deploy:
    runs-on: ubuntu-latest
    needs: [ Build, Test ]
    steps:
      - run: echo "Deployed" >> $GITHUB_STEP_SUMMARY
