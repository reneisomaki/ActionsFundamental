name: CICD Package Frontend

on:
  push:
    branches: [ main ]
    paths: 
      - ./packages/frontend/**
      - ./packages/shared/**
  workflow_dispatch:

env:
  PACKAGE: frontend

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/build-package
        with: 
          package: ${{ env.PACKAGE }}
  Test:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Tests OK" >> $GITHUB_STEP_SUMMARY
  Deploy:
    runs-on: ubuntu-latest
    needs: [ Build, Test ]
    steps:
      - run: echo "Deployed" >> $GITHUB_STEP_SUMMARY
